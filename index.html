<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/f71a3c6bc9.js" crossorigin="anonymous"></script>


    <title>Memes Generator</title>
</head>

<body onload="init()">
    <header class="header-container">
        <img onclick="moveToPage('gallery')" class="logo" src="images/LOGO.png" alt="" />
        <button onclick="onToggleMenu()" class="menu-btn">â˜°</button>
        <nav class="navbar">
            <button onclick="moveToPage('gallery')" class="btn gallery-btn">Gallery</button>
            <button onclick="moveToPage('saved'); renderSavedMemes()" class="btn saved-btn">Saved</button>
            <button onclick="moveToPage('about')" class="btn about-btn">About</button>
        </nav>
    </header>

    <main class="gallery">
        <div class="imgs-container"></div>
    </main>

    <section class="editor hidden">
        <div class="canvas-container">
            <canvas id="meme-canvas"></canvas>
        </div>
        <div class="edit-panel">
            <input class="text-content-edit" type="text" placeholder="Enter text here" oninput="onSetText(this.value)" />
            <div class="lines-edit">
                <button title="Switch line" class="btn-edit" onclick="onChangeLine()">
                        <i class="fa fa-solid fa-arrows-up-down"></i>
                    </button>
                <button title="Switch line" class="btn-edit" onclick="onAddLine()">
                    <i class="fa fa-solid fa-plus"></i>
                    </button>
                <button onclick="onDeleteLine()" class="btn-edit delete-line">
                        <i class="fa fa-light fa-trash-can"></i>
                    </button>
                <button class="btn-edit" onclick="onChangeLinePos(-5)">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                <button class="btn-edit" onclick="onChangeLinePos(5)">
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
            </div>
            <div class="text-edit">
                <button class="btn-edit" onclick="onChangeTextSize(5)">
                    <i class="fa fa-solid fa-arrow-up-a-z"></i>
                </button>
                <button class="btn-edit" onclick="onChangeTextSize(-5)">
                    <i class="fa fa-solid fa-arrow-down-a-z"></i>
                </button>
                <button class="btn-edit" onclick="onChangeTextAlignment('end')">
                    <i class="fa fa-solid fa-align-left"></i>
                </button>
                <button class="btn-edit" onclick="onChangeTextAlignment('center')">
                    <i class="fa fa-solid fa-align-center"></i>
                    </button">
                    <button class="btn-edit" onclick="onChangeTextAlignment('start')">
                        <i class="fa fa-solid fa-align-right"></i>
                    </button>

                <select class="font-select" onchange="onChangeTextFont(this.value)" name="font">
                        <option value="Impact">Impact</option>
                        <option value="Roboto">Georgia</option>
                        <option value="Helvetica">fantasy</option>
                    </select>
                <input title="Change text border color" class="btn-edit" onchange="onChangeStrokeColor(this.value)" type="color" name="stroke-color" />
                <input title="Change text color" class="btn-edit" id="fill-color" onchange="onChangeFillColor(this.value)" type="color" name="fill-color" />
            </div>
            <button class="download-btn"><a href="#" onclick="onDownload(this)" download="My-Meme.jpg"><i class="fa-solid fa-download"></i> Download</a></button></div>
    </section>
    <div onclick="onToggleMenu()" class="screen"></div>

    <section class="saved gallery hidden">
        <div class="saved-header">
            <h1>Saved Memes</h1>
        </div>
        <div class="imgs-container"></div>
    </section>


    <footer>
        <div class="footer-container">
            <img class="logo" src="images/LOGO.png" alt="">
            <div class="footer-txt">Yuval Vaknin Levi &copy 2022</div>
        </div>
    </footer>




    <script src="js/service/index-service.js"></script>
    <script src="js/service/canvas-service.js"></script>
    <script src="js/service/memes-editor-service.js"></script>

    <script src="js/index.js"></script>
    <script src="js/memes-editor.js"></script>

</body>

</html>
